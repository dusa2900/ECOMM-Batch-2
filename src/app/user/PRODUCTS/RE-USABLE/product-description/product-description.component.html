
 <div class="container">
  <br>
  <br>
  <div class="row" style="margin-top: 35px;">
      <div class="col-6 col-md-4 col-lg-4 offset-md-lg-1">
        <lib-ngx-image-zoom
[thumbImage]=overview.image
   [fullImage]=overview.image
   [magnification]="1.5"
   [enableScrollZoom]="true"
   [enableLens]="true"
   [lensWidth]="150"
   [lensHeight]="150"
></lib-ngx-image-zoom>
         
      </div>
      <div class="col-6 col-md-4 col-lg-4 ">

          <p><strong>Price: </strong>{{overview.price|currency:'INR' }} </p>

          <p><strong>rating: </strong>{{overview.rating}} </p>

          <p><strong>Free delivery Aug 16-Aug22</strong> <a>Details</a></p>
          <!-- <p><strong>EMI starts at: </strong>{{x.emi}} â‚¹</p> -->


          <button type="button" class="btn btn-success" (click)="addToCart(overview)" >Add to cart</button>
          <button type="button" class="btn btn-warning">Buy now</button>
      </div>

  
  </div>
  <div class="row">
      <div class="offset-md-4 offset-lg-4 col-md-4 col-6 col-lg-4">
          <h2>Product features</h2>
          <p>{{overview.description}}</p>
      </div>
  </div>

<!-- ///reviews/// -->

<div class="row">

<div  class="col-md-4">
    <form [formGroup]="commentsForm" (ngSubmit)="saveComment(commentsForm.value)">
      <div>
        <label>Name:</label>
        <input type="text" formControlName="personname" id="personname" class="form-control" 
        minlength="3" />
  
          <div *ngIf='commentsForm.controls.personname.hasError("required")'>
            Name is Required
          </div>
          <label>Comment:</label>
          <input formControlName="comments" type="text">
          <div *ngIf='commentsForm.controls.comments.hasError("required")'>
            Comment is Required
          </div>
          <div *ngIf='commentsForm.controls.comments.hasError("minLength")'>
            Minimum Charecters should be 20
          </div>
  
          <div class="cont">
            <div class="stars">

              <ngx-star-rating formControlName="rating1" [id]="'rating1'" ></ngx-star-rating >
            </div>
            <div>Rating: {{ commentsForm.value.rating1 }}</div>
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!commentsForm.valid">Post</button>
       
      </div>
  
    </form>
  </div>
  
  <div class="col-md-2"></div>
