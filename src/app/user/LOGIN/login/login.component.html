<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 "></div>
        
        <div class="col-sm-4 mt-5">
            <div class="jumbotron bg-dark text-white">
              <h1 class="text-center">Login</h1>
              <form [formGroup]="LoginForm" (ngSubmit)="onSubmitLogin(LoginForm.value)">
                 
                  <!-- <div class="form-group mt-2">
                    <label for="username" class="text-left">username:</label>
                    <input type="text" name="username" id="username" class="form-control" ngModel>
                  </div> -->
                  <div class="form-group ">
                    <div class="row">
                        <div class="col-md-4 form-group text-center" >
                            <label  for="username"> username:</label>
                        </div>
                        <div class="col-md-8 form-group">
                    <input type="text" formControlName="username" id="username" class="form-control" 
                     minlength="10" maxlength="10" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">username required</div>
                        <div *ngIf="f.username.errors.pattern">username must be valid(6-9)</div>
                    </div>
                        </div>
                    </div>
                </div>

                  <!-- <div class="form-group">
                    <label for="password" class="text-left">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" ngModel>
                  </div> -->


                  <div class="form-group ">
                    <div class="row">
                        <div class="col-md-4 form-group text-center" >
                            <label for="Password"> Password:</label>
                        </div>
                        <div class="col-md-8 form-group">
                    <input type="password" formControlName="password" id="Password" class="form-control" 
                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [type]="hide? 'password':'text'" />
                    <!-- <i class="material-icons" (click)="hide= !hide">{{hide ? 'visibility':'visibility_off'}}</i> -->
       
                       
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.PasswordStrengthValidator">Password must be one special character,one small and one capital letter</div>
                    </div>
                    <div class="errors" style="color:rgb(241, 55, 55)" *ngIf="LoginForm.get('password').invalid && (LoginForm.get('password').touched || LoginForm.get('password').dirty)">

                        <div *ngIf="LoginForm.get('password').hasError('required')">
                            password is required
                        </div>
                
                        <div *ngIf="LoginForm.get('password').errors.minlength">
                            Password must be at least 8 characters
                        </div>
                
                        <div class="error-text" *ngIf="LoginForm.get('password').hasError('passwordStrength')">
                            {{LoginForm.get('password').errors['passwordStrength']}}
                        </div>
                    </div>
                </div>
                    </div>
                </div>


                  <div class="form-group text-center">
                    <button type="submit" class="btn btn-warning" >login</button>
                  </div>


                  </form>
                  <div class="row">
                    
                      <div class="text-right text-white">
                        <a style="margin-left:220px" routerLink="/forget" class="text-white">Forgot Password?</a>
                    </div>
                </div>
                <div class="text-center">
                    New User?<a routerLink="/register"> Sign up</a>
                </div>
               
            </div>
        </div>
        <div class="col-sm-4 "></div>
    </div>
  </div>
