<div class="container-fluid" style="margin-top: 40px;">
  <h1 class="text-info text-center mt-3">Forgot Password</h1>
  <div class="row mt-3">
    <div class="col-sm-4 "></div>
    <div class="col-sm-4 jumbotron bg-dark text-white">
      <form  [formGroup]="forgotpassword" (ngSubmit)="onForgotPassword(forgotpassword.value)">
        <div class="form-group ">
          <div class="row">
              <div class="col-md-4 form-group text-center" >
                  <label  for="mobile"> Mobilenumber:</label>
              </div>
              <div class="d-flex flex-row align-items-center mb-4">
                     
                     
                  <i class="fas fa-mobile-alt fa-lg me-3 fa-fw"></i>
                  <div class="form-outline flex-fill mb-0">
                    <input type="text" formControlName="username" id="username" class="form-control" placeholder="Mobile Number"
                    minlength="10" maxlength="10" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                   <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                       <div *ngIf="f.username.errors.required">mobile number required</div>
                       <div *ngIf="f.username.errors.pattern">mobile number must be valid(6-9)& 10 numbers</div>
                   </div>
                   
                </div>
              </div>
          </div>
      </div>
      


        <div class="text-center">
          <button type="submit" class="btn btn-success">Reset password</button>
        </div>
      </form>

      <!-- <button (click)="showToaster()">
        Show Toaster
    </button> -->
  
    </div>
    <div class="col-sm-4 "></div>
  </div>
</div>
