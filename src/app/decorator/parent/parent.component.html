<div class="container">
    <h4>parent Component:</h4>
    <p>Employee Name:{{title}}</p>
    <p>{{message}}</p>
    <p>{{ currentItem }}</p>
    <div class="list">
        <ul>
            <li *ngFor="let x of user">{{x}}</li>
        </ul>
    </div>
<app-child *ngFor="let x of group;let y=index" 
[title]="x" [data]="grouplist[y]" [info]="currentMsg"
(out)="getData(y,$event)"></app-child>
    
</div>
