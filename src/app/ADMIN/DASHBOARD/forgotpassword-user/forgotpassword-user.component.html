<ng-template #noData>
    <h3 style="margin-left: 320px;">No Data Available!!!</h3> 
   </ng-template>

<ng-container *ngIf="forgotpassword.length>0;else noData">
<div class="container">
    <div class="row">
        <div class="col-12">
    



    <h1 style="text-align: center;color:blue"><i class="fa fa-user fa-3x" aria-hidden="true"></i>Forgotpassword USERS:{{forgotpassword.length}}</h1>
          <table class="table table-bordered">
            <thead>
              <tr>
                  <th scope="col">S.no</th>
                <th scope="col">username</th>
                <th scope="col">email</th>
                <th scope="col">mobile</th>
             
              </tr>
            </thead>
            <!-- | paginate: { itemsPerPage: 1,currentPage:p}; let i = index  -->
            <tbody *ngFor="let data of forgotpassword "> 
              <tr >
                <th scope="row">{{data.sno}}</th>
                <td>{{data.userName}}</td>
                <td>{{data.email}}</td>
                <td>{{data.mobile}}</td>
             
              </tr>
            
            </tbody>
          </table>
        </div>
      </div>

</div>

<pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>

</ng-container>
